<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Usuários</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
        }
        .dashboard-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        .fade-in {
            animation: fadeIn 0.6s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .user-row:hover {
            background-color: rgba(59, 130, 246, 0.05);
            transition: background-color 0.3s ease;
        }
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            z-index: 1000;
        }
        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        .modal-content {
            background: white;
            border-radius: 12px;
            padding: 32px;
            width: 90%;
            max-width: 400px;
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }
        .modal-overlay.active .modal-content {
            transform: scale(1);
        }

        .back-button {
    position: absolute;
    top: 20px;
    left: 20px;
    background-color: white;
    border-radius: 50%;
    padding: 10px;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
    text-decoration: none;
    color: #4f46e5; /* Azul moderno */
    transition: background-color 0.3s, transform 0.2s;
    z-index: 10;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 42px;
    height: 42px;
}

.back-button:hover {
    background-color: #f0f0f0;
    transform: scale(1.05);
}

.back-button svg {
    width: 24px;
    height: 24px;
}

    </style>
</head>
<a href="../pages/dashboard.html" class="back-button">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" 
         viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" 
              stroke-linejoin="round" 
              stroke-width="2" 
              d="M15 19l-7-7 7-7" />
    </svg>
</a>
<body>
    <div class="dashboard-container">
        <header class="glass-card p-6 mb-8 fade-in">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-4">
                    <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/518fdfe5-39db-4508-b4b6-de49e0c79277.png" alt="Icon of an admin dashboard with gears and user silhouettes representing management of user accounts" class="w-16 h-16 rounded-full">
                    <div>
                        <h1 class="text-3xl font-bold text-gray-800">Dashboard de Usuários</h1>
                        <p class="text-gray-600">Gerencie contas de usuários facilmente</p>
                    </div>
                </div>
                <button id="addUserBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded-lg shadow-lg transition duration-300">
                    <svg class="w-5 h-5 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                    </svg>
                    Adicionar Usuário
                </button>
            </div>
        </header>

        <main class="glass-card p-8 fade-in">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-semibold text-gray-800">Usuários Cadastrados</h2>
                <span id="userCount" class="text-sm font-medium text-gray-500 px-3 py-1 bg-gray-100 rounded-full">0 usuários</span>
            </div>

            <div class="overflow-x-auto">
                <table id="userTable" class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nome</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Telefone</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Ações</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <!-- Users will be populated here -->
                    </tbody>
                </table>
            </div>

            <div id="noUsersMessage" class="text-center py-12 text-gray-500">
                <svg class="mx-auto h-12 w-12 text-gray-400 mb-4" fill="none" stroke="currentColor" viewBox="0 0 48 48">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M34 40h10v-4a6 6 0 00-10.712-3.714M34 40H14m20 0v-4a9.971 9.971 0 00-.712-3.714M14 40H4v-4a6 6 0 0110.712-3.714M14 40v-4c0-1.313.253-2.566.712-3.714m0 0a10.002 10.002 0 019.288 0M21 12a9 9 0 11-18 0 9 9 0 0118 0zm6 30v-4a7 7 0 00-7-7h10a7 7 0 007 7v4z"/>
                </svg>
                <p class="text-lg">Nenhum usuário cadastrado ainda.</p>
                <p class="text-sm">Clique em "Adicionar Usuário" para começar.</p>
            </div>
        </main>

        <!-- Modal de adição/edição -->
        <div id="userModal" class="modal-overlay">
            <div class="modal-content glass-card">
                <div class="flex justify-between items-center mb-6">
                    <h3 id="modalTitle" class="text-xl font-semibold text-gray-800">Adicionar Usuário</h3>
                    <button id="closeModal" class="text-gray-400 hover:text-gray-600">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                        </svg>
                    </button>
                </div>
                <form id="userForm" class="space-y-4">
                    <input type="hidden" id="userId" value="">
                    <div>
                        <label for="userName" class="block text-sm font-medium text-gray-700 mb-1">Nome</label>
                        <input type="text" id="userName" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" required>
                    </div>
                    <div>
                        <label for="userEmail" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                        <input type="email" id="userEmail" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" required>
                    </div>
                    <div>
                        <label for="userPhone" class="block text-sm font-medium text-gray-700 mb-1">Telefone</label>
                        <input type="tel" id="userPhone" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div class="flex justify-end space-x-3 pt-4">
                        <button type="button" id="cancelBtn" class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Cancelar</button>
                        <button type="submit" class="px-4 py-2 text-sm font-medium text-white bg-blue-600 border border-transparent rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        const userTable = document.querySelector('#userTable tbody');
        const userForm = document.getElementById('userForm');
        const userModal = document.getElementById('userModal');
        const modalTitle = document.getElementById('modalTitle');
        const addUserBtn = document.getElementById('addUserBtn');
        const closeModal = document.getElementById('closeModal');
        const cancelBtn = document.getElementById('cancelBtn');
        const userCount = document.getElementById('userCount');
        const noUsersMessage = document.getElementById('noUsersMessage');

        let users = JSON.parse(localStorage.getItem('users')) || [];
        let isEditing = false;

        // Renderizar usuários
        function renderUsers() {
            userTable.innerHTML = '';
            userCount.textContent = `${users.length} usuário${users.length !== 1 ? 's' : ''}`;

            if (users.length === 0) {
                userTable.style.display = 'none';
                noUsersMessage.style.display = 'block';
                return;
            }

            userTable.style.display = '';
            noUsersMessage.style.display = 'none';

            users.forEach(user => {
                const row = document.createElement('tr');
                row.className = 'user-row';
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${user.name}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${user.email}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${user.phone || 'N/A'}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                        <button onclick="editUser(${user.id})" class="text-indigo-600 hover:text-indigo-900 mr-3 transition duration-150">
                            <svg class="w-5 h-5 inline mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
                            </svg>
                            Editar
                        </button>
                        <button onclick="deleteUser(${user.id})" class="text-red-600 hover:text-red-900 transition duration-150">
                            <svg class="w-5 h-5 inline mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                            </svg>
                            Excluir
                        </button>
                    </td>
                `;
                userTable.appendChild(row);
            });
        }

        // Abrir modal para adicionar usuário
        addUserBtn.addEventListener('click', () => {
            isEditing = false;
            modalTitle.textContent = 'Adicionar Usuário';
            userForm.reset();
            userModal.classList.add('active');
        });

        // Fechar modal
        closeModal.addEventListener('click', closeModalFunc);
        cancelBtn.addEventListener('click', closeModalFunc);

        function closeModalFunc() {
            userModal.classList.remove('active');
            userForm.reset();
        }

        // Submissão do formulário
        userForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const name = document.getElementById('userName').value.trim();
            const email = document.getElementById('userEmail').value.trim();
            const phone = document.getElementById('userPhone').value.trim();

            if (name && email) {
                if (isEditing) {
                    const id = parseInt(document.getElementById('userId').value);
                    const index = users.findIndex(u => u.id === id);
                    users[index] = { id, name, email, phone };
                    showNotification('Usuário editado com sucesso!', 'success');
                } else {
                    const user = {
                        id: Date.now(),
                        name,
                        email,
                        phone
                    };
                    users.push(user);
                    showNotification('Usuário adicionado com sucesso!', 'success');
                }

                localStorage.setItem('users', JSON.stringify(users));
                renderUsers();
                closeModalFunc();
            } else {
                showNotification('Por favor, preencha nome e email.', 'error');
            }
        });

        // Editar usuário
        function editUser(id) {
            const user = users.find(u => u.id === id);
            if (user) {
                isEditing = true;
                modalTitle.textContent = 'Editar Usuário';
                document.getElementById('userId').value = user.id;
                document.getElementById('userName').value = user.name;
                document.getElementById('userEmail').value = user.email;
                document.getElementById('userPhone').value = user.phone;
                userModal.classList.add('active');
            }
        }

        // Excluir usuário
        function deleteUser(id) {
            if (confirm('Tem certeza de que deseja excluir este usuário? Esta ação não pode ser desfeita.')) {
                users = users.filter(u => u.id !== id);
                localStorage.setItem('users', JSON.stringify(users));
                renderUsers();
                showNotification('Usuário excluído com sucesso!', 'success');
            }
        }

        // Notificações simples
        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `fixed top-4 right-4 px-4 py-2 rounded-md text-white ${type === 'success' ? 'bg-green-500' : 'bg-red-500'} z-50`;
            notification.textContent = message;
            document.body.appendChild(notification);
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Inicialização
        renderUsers();
    </script>
</body>
</html>
