<html lang="pt-br">
<head>
  <meta charset="UTF-8" />

    <svg xmlns="http://www.w3.org/2000/svg" fill="none" 
         viewBaox="0 0 24 24" stroke="currentColor">

              stroke-linejoin="round"

              d="M15 19l-7-7 7-7" />

<body>
    <div class="container" id="container">

    <!-- FORMULÁRIO DE CADASTRO -->
    <div class="form-container sign-up-container">
      <form action="../backend/cadastro.php" method="POST">
        <h1>Registre-se</h1>
        <div class="input-box"><input type="text" name="nome" placeholder="Nome" required /><i class='bx bxs-user'></i></div>
        <div class="input-box"><input type="date" name="data_nascimento" required /><i class='bx bxs-date'></i></div>
        <div class="input-box"><input type="email" name="email" placeholder="Email" required /><i class='bx bxs-envelope'></i></div>
        <div class="input-box"><input type="password" name="senha" placeholder="Senha" required /><i class='bx bxs-lock-alt'></i></div>
        <button type="submit">Registre-se</button>
        <br />
        <span>Faça login com outras plataformas</span>
        <div class="social-icons"><i class='bx bxl-google'></i><i class='bx bxl-facebook'></i></div>
      </form>
    </div>

    <!-- FORMULÁRIO DE LOGIN -->
    <div class="form-container sign-in-container">
      <form action="../backend/login.php" method="POST">
        <h1>Login</h1>
        <div class="input-box"><input type="text" name="email" placeholder="Email" required /><i class='bx bxs-user'></i></div>
        <div class="input-box"><input type="password" name="senha" placeholder="Senha" required /><i class='bx bxs-lock-alt'></i></div>
        <a href="recuperar-senha.html">Esqueceu a Senha?</a>
        <button type="submit">Login</button>
        <br />
        <span>Faça login com outras plataformas</span>
        <div class="social-icons"><i class='bx bxl-google'></i><i class='bx bxl-facebook'></i></div>
      </form>
    </div>

    <!-- PAINEL COM BOTÕES -->
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1>Olá, Faça seu cadastro!</h1>
          <p>Já tem uma Conta?</p>
          <button class="ghost" id="signIn">Login</button>
        </div>
        <div class="overlay-panel overlay-right">
          <h1>Seja Bem-Vindo!</h1>
          <p>Não tem uma conta?</p>
          <button class="ghost" id="signUp">Registre-se</button>
        </div>
      </div>
    </div>
  </div>



  <script src="../js/novo-cliente.js"></script>
</body>
